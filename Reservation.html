    <div id="id01" class="modal">

        <div class="modalshadow"></div>

        <form class="modal-content" action="">
            <span class="close" title="Close Modal">&times;</span>

            <label for="fname"><b>First Name *</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" title="Obligatory field" required>


            <label for="sname"><b>Second Name *</b></label>
            <input type="text" placeholder="Enter Second Name" name="sname" title="Obligatory field" required>

            <label for="fromtime"><b>Choose the Date *</b></label>
            <input type="date" title="Obligatory" required>
            <label for="fromtime"><b>And Time *</b></label>

            <input type="time" title="Obligatory" required step="1800">
            <label for="hLong"><b>On *</b></label>
            <input type="number" name="quantity" min="1" max="24" value="1" title="Obligatory field" required>

            <h6></h6>
            <div id="summ">
                <p></p>
            </div>
